<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gregor International - Team</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Декор по углам (золотые брызги) -->
    <!-- Замените на PNG с прозрачным фоном золотых брызг -->
    <img src="https://placehold.co/200x200/gold/white?text=Splash" class="splash-top-left" alt="">
    <img src="https://placehold.co/200x200/gold/white?text=Splash" class="splash-top-right" alt="">

    <!-- Header -->
    <header>
        <div class="logo">
            <img src="https://placehold.co/50x50/gold/white?text=LOGO" alt="Logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Contact</a></li>
                <li><a href="team.html" style="color:var(--gold)">Team</a></li>
                <li><a href="#">Mon-Ego</a></li>
                <li><a href="#">Gig Company</a></li>
            </ul>
        </nav>
    </header>

    <h1 class="team-title">TEAM</h1>

    <!-- Team Cards Grid -->
    <div class="team-grid">
        
        <!-- Person 1 -->
        <div class="team-card">
            <div class="photo-frame">
                <!-- Фото должно быть с прозрачным фоном -->
                <img src="https://placehold.co/300x350/1e2a4a/FFF?text=Kovalenko" alt="Kovalenko Oleksandr">
            </div>
            <div class="team-info">
                <h3>KOVALENKO<br>OLEKSANDR</h3>
                <p>DEPUTY DIRECTOR</p>
            </div>
        </div>

        <!-- Person 2 -->
        <div class="team-card">
            <div class="photo-frame">
                <img src="https://placehold.co/300x350/1e2a4a/FFF?text=Vitan" alt="Vitan Catalin">
            </div>
            <div class="team-info">
                <h3>VITAN<br>CATALIN</h3>
                <p>COMMERCIAL DIRECTOR</p>
            </div>
        </div>

        <!-- Person 3 (CEO) -->
        <div class="team-card">
            <div class="photo-frame">
                <img src="https://placehold.co/300x350/1e2a4a/FFF?text=Kunst" alt="Kunst Grigore">
            </div>
            <div class="team-info">
                <h3>KUNST<br>GRIGORE</h3>
                <p>CEO & CO-FOUNDER</p>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <footer style="margin-top: 50px;">
        <span class="footer-logo">GREGOR INTERNATIONAL</span>
        <div class="copyright">© COPYRIGHT 2026 ALL RIGHTS RESERVED</div>
        <img src="https://placehold.co/100x100/gold/white?text=splash" class="decor-splash" alt="">
    </footer>

</body>
</html>
